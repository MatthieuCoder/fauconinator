<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <script>
        const email = [
            "jeanpierre.faucon@rt-iut.re",
            "lcks@rt-iut.re",
            "dave.jones@univ-reunion.fr",
            "bruno.guegan@rt-iut.re",
            "kevin.arnassalom@rt-iut.re",
            "k.arnassalom@rt-iut.re",
            "m.pignolet@rt-iut.re",
            "johanne.morel@rt-iut.re",
            "johanne.morel@univ-reunion.fr"
        ];
        function dostuff() {
            const salle = document.getElementById("salle").value;
            const subject = `Demande d'accès à la salle ${salle} pour travail collaboratif`;
            const text = `Bonjour,

J'espère que vous allez bien. Je me permets de vous contacter en tant qu'étudiant(e) du département Réseau & Télécom pour solliciter votre aide concernant l'accès à la salle ${salle}.

Nous souhaitons pouvoir utiliser cet espace non seulement pour travailler sur nos projets, mais aussi pour renforcer notre esprit de groupe et agir comme une véritable famille. Ce qui peut sembler trivial, comme le simple accès à une salle, représente pour nous une opportunité essentielle de collaborer de manière plus efficace et d'échanger des idées dans un cadre convivial.

Pourriez-vous nous indiquer si cela serait possible et, le cas échéant, les démarches à suivre pour obtenir cet accès ?

Je vous remercie d'avance pour votre attention et votre soutien.

Cordialement,`;

            const value = `mailto:?bcc=${email.join(',')}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(text)}`;

            document.getElementById("link").setAttribute("href", value);
        }
    </script>
</head>

<body class="flex items-center dark bg-black justify-center h-screen w-screen">
    <form class="max-w-96 min-w-80 bg-center">
        <form class="max-w-sm mx-auto">
            <label for="salle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salle à
                réserver</label>
            <select id="salle" onchange="dostuff()"
                class="my-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Salle</option>
                <option>RT-CABL-RES</option>
                <option>RT-ELEC-TEL</option>
                <option>RT-GB-TD2</option>
                <option>RT-GB-TD3</option>
                <option>RT-GENIE-INFO</option>
                <option>RT-GEST-RES</option>
                <option>RT-INFO-PROG</option>
                <option>RT-PHYS-APPLI</option>
                <option>RT-PROJ-DOC</option>
                <option>RT-SALLE-RUN</option>
                <option>RT-SIG-SYS</option>
                <option>IUT-EX-SCD</option>
            </select>
            <a id="link"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Ouvrir le mail</button>
        </form>
</body>

</html>
